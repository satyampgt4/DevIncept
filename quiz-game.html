<body>
    <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">JS Games</a>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <h3 onmouseover="myfunction()" id="pop">Quiz</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid">
      <div class="main-container" id="quiz">
        <div class="inner-header">
          <h3 id="question">Question text</h3>
          <ul>
            <li>
              <input type="checkbox" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Question</label>
            </li>
  
            <li>
              <input type="checkbox" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Question</label>
            </li>
  
            <li>
              <input type="checkbox" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Question</label>
            </li>
  
            <li>
              <input type="checkbox" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Question</label>
            </li>

            <button id="submit">Submit</button>
            
          </ul>
          
        </div>
        
      </div>
